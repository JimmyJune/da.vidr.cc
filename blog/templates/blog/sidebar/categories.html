{% load cache %}
{% load recurse %}
{% cache 600 blog_sidebar_categories %}
{% recurse category.subcategories with categories as category %}
<ul class="links">
    {% loop %}
    <li>
        <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
        ({{ category.num_posts }})
        {% child %}
    </li>
    {% endloop %}
</ul>
{% endrecurse %}
{% endcache %}
